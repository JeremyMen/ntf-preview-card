<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="ntf-component">
    <figure class="nft-component__card">
      <img class="nft-component__image" src="./images/image-equilibrium.jpg" alt="cube-image">
      <figcaption class="nft-component__description">
        <h1 class="nft-component__title">
          Equilibrium #3429
        </h1>
        <p class="nft-component__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-component__detailes">
          <div class="nft-component__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
            0.041 ETH
          </div>
          <div class="nft-component__days-left">
            <img src="./images/icon-clock.svg" alt="clock-icon">
            3 days left
          </div>
        </div>
        <hr>
        <div class="nft-component__author">
          <img class="nft-component__author-avatar" src="./images/image-avatar.png" alt="author-picture">
          <span>
            Creation of <span class="nft-component__author-name"> Jules Wyvern</span>
          </span>
        </div>
      </figcaption>
    </figure>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JeremyMen">Jeremymen</a>.
  </div>
</body>
</html>
